<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--icon-->
    <link rel="icon" href="images/icon.png">

    <!--font-->


    <!--style-->
    <link rel="stylesheet" href="style.css">

    <!--javascript-->
    <script defer src="script.js"></script>

    <title>Talking Duck</title>
</head>
<body>
    
    <div class="container">

        <header>
            <img src="images/logo.png" alt="Logo Coding Week"/>
        </header>

        <main>
            <textarea placeholder="Write something here..."></textarea>

            <div class="controls">
                <button>
                    <img src="images/play.png" alt="Play Button" />
                </button>

                <div class="pitch-controls">
                    <label for="pitch-range">Pitch</label>
                    <input id="pitch-range" type="range" min="0" max="2" step="0.1" value="1">
                </div>
            </div>

            <figure class="duck">
                <img class="static-duck" src="images/talking-duck-static.png" alt="Static Duck" />
                <img hidden class="animated-duck" src="images/talking-duck-animated.gif" alt="Animated Duck" /> 
            </figure>
        </main>

    </div>

</body>
</html>
